<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RPS.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="results">
        <h3>Your score: <span id="yourscore"></span></h3>
        <h3>Computer score: <span id="compscore"></span></h3>
        <div id="winner"></div>
    </div>
    <div class="weapons">
        <button id="rock" class="weaponButtons">Rock</button>
        <button id="paper" class="weaponButtons">Paper</button>
        <button id="scissors" class="weaponButtons">Scissors</button>
    </div>

    <script src="RPS.js"></script>
</body>
</html>
